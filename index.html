<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {

            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;


        }

        body {
            background-color: antiquewhite;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>


    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv" style="background-color: black; position: absolute ; top: 0; right: 0;
    bottom: 0; left: 0; opacity: 0; pointer-events: none; z-index: 10;"></div>

        <!-- loaction name kayak rumah, gunung, bar, dll -->
        <div id="locationName"
            style="display: none; position: absolute; top: 10px; left: 10px; font-size: 16px; color: white; background-color: rgba(0,0,0,0.5); padding: 8px; border-radius: 10px; z-index: 100;">
        </div>

        <div id="game-container">
            <div id="status-container">
                <div class="status">
                    <div class="label">Hunger</div>
                    <div class="bar">
                        <div id="hunger-bar" class="fill"></div>
                    </div>
                    <div id="hunger-text" class="value">0%</div>
                </div>
                <div class="status">
                    <div class="label">Energy</div>
                    <div class="bar">
                        <div id="energy-bar" class="fill"></div>
                    </div>
                    <div id="energy-text" class="value">0%</div>
                </div>
                <div class="status">
                    <div class="label">Hygiene</div>
                    <div class="bar">
                        <div id="hygiene-bar" class="fill"></div>
                    </div>
                    <div id="hygiene-text" class="value">0%</div>
                </div>
                <div class="status">
                    <div class="label">Happiness</div>
                    <div class="bar">
                        <div id="happiness-bar" class="fill"></div>
                    </div>
                    <div id="happiness-text" class="value">0%</div>
                </div>
                <div class="status">
                    <div class="label">Money</div>
                    <div class="value">Rp</div>
                    <div id="money-text" class="value">0</div>
                </div>
            </div>

            <div id="joystick" class="joystick">
                <button id="up" class="dir-btn">↑</button>
                <div class="horizontal">
                    <button id="left" class="dir-btn">←</button>
                    <button id="down" class="dir-btn">↓</button>
                    <button id="right" class="dir-btn">→</button>
                </div>
                <button id="run" class="run-btn">RUN</button> <!-- lari -->
            </div>

            <canvas id="gameCanvas" class="w-full h-auto max-w-full"></canvas>

            <div id="userInterface" style="display: none">
                <!-- represent health bar of draggle (enemy) -->
                <div style="
          background-color: white; 
          width: 250px; 
          position: absolute;
          top: 50px;
          left: 50px;
          border: 4px black solid;
          padding: 12px;
        ">
                    <h1 style="font-size: 16px">Draggle</h1>
                    <div style="position: relative;">
                        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                        <div id="enemyHealthBar" style="
            height: 5px; 
            background-color: green; 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0;
            "></div>
                    </div>
                </div>

                <!-- represent health bar of emby (us) -->
                <div style="
          background-color: white; 
          width: 250px; 
          position: absolute;
          top: 330px;
          right: 50px;
          border: 4px black solid;
          padding: 12px;
        ">
                    <h1 style="font-size: 16px">Emby</h1>
                    <div style="position: relative;">
                        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                        <div id="playerHealthBar" style="
            height: 5px; 
            background-color: green; 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0;
            "></div>
                    </div>
                </div>

                <div style="
        background-color: white; 
        height: 140px; 
        position: absolute; 
        bottom: 0; 
        left: 0; 
        right: 0; 
        border-top: 4px black solid; 
        display: flex;
        ">
                    <div id="dialogueBox" style="
                position: absolute; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0; 
                background-color: white;
                padding: 12px;
                display: none;
                cursor: pointer;
            ">

                    </div>
                    <div id="attacksBox" style="
                width: 66.66%; 
                display: grid; 
                grid-template-columns: repeat(2, 1fr);
                "></div>
                    <div
                        style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px black solid;">
                        <h1 id="attackType" style="font-size: 16px;">Attack Type</h1>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
            integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
            </script>
        <!-- audio -->
        <script src="data/audio.js"></script>
        <!-- lokasi  -->
        <script src="data/colRumah.js"></script>
        <script src="data/colLake.js"></script>
        <script src="data/colBar.js"></script>
        <script src="data/colGunung.js"></script>

        <script src="data/battleZones.js"></script>
        <script src="data/collisions.js"></script>
        <script src="data/attacks.js"></script>
        <script src="data/monsters.js"></script>

        <script src="classes.js"></script>
        <script src="main.js"></script>
        <script src="battleScene.js"></script>
</body>
