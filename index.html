<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {

            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;


        }

        body {
            background-color: antiquewhite;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<div style="display: inline-block; position: relative;">
    <div id="overlappingDiv" style="background-color: black; position: absolute ; top: 0; right: 0;
    bottom: 0; left: 0; opacity: 0; pointer-events: none; z-index: 10;"></div>

    <div id="game-container">
        <div id="status-bars">
            <div class="bar-container">
                <span class="label">Hunger</span>
                <div class="bar">
                    <div id="hunger-bar" class="fill" style="width: 64%"></div>
                </div>
                <span id="hunger-text">64%</span>
            </div>
            <div class="bar-container">
                <span class="label">Energy</span>
                <div class="bar">
                    <div id="energy-bar" class="fill" style="width: 44%"></div>
                </div>
                <span id="energy-text">44%</span>
            </div>
            <div class="bar-container">
                <span class="label">Hygiene</span>
                <div class="bar">
                    <div id="hygiene-bar" class="fill" style="width: 90%"></div>
                </div>
                <span id="hygiene-text">90%</span>
            </div>
            <div class="bar-container">
                <span class="label">Happiness</span>
                <div class="bar">
                    <div id="happiness-bar" class="fill" style="width: 75%"></div>
                </div>
                <span id="happiness-text">75%</span>
            </div>
            <div class="bar-container">
                <span class="label">Money</span>
                <span id="money-text">Rp 50.000</span>
            </div>
        </div>

        <div style="flex: 1; position: relative;">
            <div id="overlappingDiv"></div>
            <canvas></canvas>
            <div id="userInterface">
            </div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas></canvas>
        <div id="userInterface"></div>
        <div id="overlappingDiv"></div>
    </div>
</div>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
